<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HTML Project 3</title>
  </head>
  <body>
    <form>
      <label for="Nama">Nama</label
      ><input
        type="text"
        placeholder="Nama belakang"
        name="Nama"
        id="Nama-depan"
      /><input
        type="text"
        placeholder="Nama belakang"
        name="Nama"
        id="nama-belakang"
      />
      <br />
      <label for="tel">No. Hp</label>
      <input type="tel" name="tel" id="tel" placeholder="No. Hp" />
      <br />
      <label for="email">Email</label>
      <input type="email" name="email" id="email" placeholder="email" />
      <br />
      <label for="gender">Gender</label>
      <input type="radio" name="gender" id="pria" />Pria
      <input type="radio" name="gender" id="wanita" />Wanita
      <br />
      <label for="jenjang">Jenjang</label>
      <select name="jenjang" id="jenjang">
        <option value="tk">TK</option>
        <option value="sd">SD</option>
        <option value="smp">SMP</option>
        <option value="sma/smk">SMA/SMK</option>
      </select>
      <br />
      <label for="hobi">Hobi</label>
      <input type="checkbox" name="hobi" id="membaca" />Membaca<input
        type="checkbox"
        name="hobi"
        id="menggambar"
      />Menggambar<input type="checkbox" name="menulis" id="menulis" />Menulis
      <br />
      <label for="alamat">Alamat</label>
      <textarea name="alamat" id="alamat" cols="46" rows="10"></textarea>
      <br />
      <button type="submit">kirim</button>
    </form>
  </body>
</html>
